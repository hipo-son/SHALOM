# Default initial MAGMOM values per element (high-spin initialization)
# These are single-value defaults for ferromagnetic initialization.
# For AFM studies, manual per-site MAGMOM specification is required.

default_magmom:
  # 3d transition metals
  Ti: 1.0
  V: 3.0
  Cr: 4.0
  Mn: 5.0
  Fe: 5.0
  Co: 3.0
  Ni: 2.0
  Cu: 1.0
  # 4d/5d (surface/nano structures may show magnetism)
  Ru: 2.0
  Rh: 1.0
  Os: 2.0
  Ir: 1.0
  # Lanthanides (4f electron count based)
  Ce: 1.0
  Pr: 2.0
  Nd: 3.0
  Sm: 5.0
  Eu: 7.0
  Gd: 7.0
  Tb: 6.0
  Dy: 5.0
  Ho: 4.0
  Er: 3.0
  Tm: 2.0
  Yb: 1.0
  # Actinides
  U: 2.0
  Np: 3.0
  Pu: 5.0
